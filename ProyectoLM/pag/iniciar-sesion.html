<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión / Registrarse</title>
    <link rel="stylesheet" href="/ProyectoLM/style/iniciarsesion.css">
</head>
<body>
    <header>
        <img src="/ProyectoLM/img/logo.PNG" alt="logo" class="header-img">
        <h1>CONCESIONARIO SURIA</h1>
        <h2>Todo tipo de Coches</h2>
        <p>Vendiendo coches desde 1993</p>
    </header>
    <nav>
        <div class="nav-links">
            <a href="/inicio.html">Inicio</a>
            <a href="/ProyectoLM/pag/quienes-somos.html">¿Quiénes Somos?</a>
            <a href="/ProyectoLM/pag/tienda.html">Tienda</a>
        </div>
        <div class="nav-back">
            <button class="btn" onclick="window.history.back();">Volver</button>
        </div>
    </nav>
    <main>
        <div class="login-container">
            <h2 id="form-title">Iniciar Sesión</h2>
            <form id="login-form">
                <label for="username">Nombre de usuario o Correo electrónico</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="btn">Ingresar</button>
            </form>
            <p id="toggle-form">¿No tienes cuenta? <span onclick="toggleForm()">Regístrate aquí</span></p>
        </div>
    </main>
    <footer>
        <p>Gracias por visitar nuestra página</p>
    </footer>
    <script>
        function toggleForm() {
            let formTitle = document.getElementById("form-title");
            let form = document.getElementById("login-form");
            let toggleText = document.getElementById("toggle-form");
            
            if (formTitle.innerText === "Iniciar Sesión") {
                formTitle.innerText = "Registrarse";
                form.innerHTML = `
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit" class="btn">Registrarse</button>
                `;
                toggleText.innerHTML = "¿Ya tienes cuenta? <span onclick='toggleForm()'>Inicia sesión aquí</span>";
            } else {
                formTitle.innerText = "Iniciar Sesión";
                form.innerHTML = `
                    <label for="username">Nombre de usuario o Correo electrónico</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit" class="btn">Ingresar</button>
                `;
                toggleText.innerHTML = "¿No tienes cuenta? <span onclick='toggleForm()'>Regístrate aquí</span>";
            }
        }
    </script>
</body>
</html>
